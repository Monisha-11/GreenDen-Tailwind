                <a class="hover:underline hover:text-black cursor-pointer" href="index.html">Home</a>

            <li>
                <a class="hover:underline hover:text-black cursor-pointer" href="contact.html">Contact</a>

    <div class="min-h-screen bg-white py-6 flex flex-col justify-center sm:py-12">
        <div class="relative py-3 sm:max-w-xl sm:mx-auto">
            <div
                class="absolute inset-0 bg-gradient-to-r from-green-300 to-green-300 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl">
            </div>
            <div class="text-black relative px-4 py-10 bg-green-400 shadow-lg sm:rounded-3xl sm:p-20">

                <div class="text-center pb-6">

                    <p class="text-black">

                    </p>
                </div>

                <form>

                    <input
                        class="shadow mb-4 appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"

                    <input
                        class="shadow mb-4 appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"

                    <input
                        class="shadow mb-4 appearance-none border rounded w-full py-2 px-3 text-black leading-tight focus:outline-none focus:shadow-outline"
                        type="text" placeholder="Subject" name="_subject">

                    <textarea
                        class="shadow mb-4 min-h-0 appearance-none border rounded h-64 w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        type="text" placeholder="Type your message here..." name="message"
                        style="height: 121px;"></textarea>

                    <div class="flex justify-between">
                        <input
                            class="shadow bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            type="submit" value="Send âž¤">

                            type="reset">
                    </div>

                </form>
            </div>
